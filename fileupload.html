<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .uploaded-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .drop-area {
        border: 2px dashed black;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .drop-area > div {
        text-align: center;
      }

      .drop-area button {
        margin-top: 30px;
      }
    </style>
    <title>File Upload with drag & drop</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Upload your images</h1>
      <div class="row">
        <div class="col-6">
          <input type="file" class="d-none" id="profile-image" multiple />
          <div class="drop-area">
            <div>
              <h2>Drag & drop your images here</h2>
              <button class="btn btn-primary file-browser-opener">
                Click to this button to open File Browser
              </button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row images-section"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/fileupload.js"></script>
  </body>
</html>
