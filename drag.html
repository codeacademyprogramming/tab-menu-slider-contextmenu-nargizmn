<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* ul {
        border: 2px solid black;
        min-height: 500px;
      } */

      ul {
        list-style-type: none;
        padding: 0;
      }

      ul > li > span {
        width: 50px;
        height: 50px;
        display: inline-block;
        border-radius: 50%;
      }

      .color-circle {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 2px solid black;
      }
    </style>
    <title>JS DRAG & DROP</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2>To do list</h2>
          <ul class="list-group p-3 drop-zone">
            <li
              class="list-group-item list-item"
              id="list-item-1"
              draggable="true"
            >
              To do 1
            </li>
            <li
              class="list-group-item list-item"
              id="list-item-2"
              draggable="true"
            >
              To do 2
            </li>
            <li
              class="list-group-item list-item"
              id="list-item-3"
              draggable="true"
            >
              To do 3
            </li>
            <li
              class="list-group-item list-item"
              id="list-item-4"
              draggable="true"
            >
              To do 4
            </li>
          </ul>
        </div>
        <div class="col-6">
          <h2>In progress</h2>
          <ul class="list-group p-3 drop-zone">
            <li
              class="list-group-item list-item"
              id="list-item-5"
              draggable="true"
            >
              To do 5
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 my-3">
          <ul class="d-flex justify-content-between">
            <li>
              <span
                class="color-box"
                data-red="150"
                data-green="50"
                data-blue="200"
                draggable="true"
              ></span>
            </li>
            <li>
              <span
                class="color-box"
                data-red="123"
                data-green="30"
                data-blue="240"
                draggable="true"
              ></span>
            </li>
            <li>
              <span
                class="color-box"
                data-red="100"
                data-green="120"
                data-blue="140"
                draggable="true"
              ></span>
            </li>
            <li>
              <span
                class="color-box"
                data-red="250"
                data-green="0"
                data-blue="100"
                draggable="true"
              ></span>
            </li>
            <li>
              <span
                class="color-box"
                data-red="50"
                data-green="150"
                data-blue="250"
                draggable="true"
              ></span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div
            data-red="150"
            data-green="200"
            data-blue="120"
            class="color-circle"
          ></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/drag.js"></script>
  </body>
</html>
